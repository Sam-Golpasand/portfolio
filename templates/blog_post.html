{% extends "layout.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block body %}
<div class="max-w-2xl mx-auto mt-32">
    <h1 class="text-3xl font-bold">{{ post.title }}</h1>
    <p class="text-gray-600">{{ post.date_posted }}</p>
    <img src="../static/{{ post.image_url }}" alt="{{ post.title }}">
    <div class="mt-4">
        <p>{{ post.content | replace('\n', '<br>') | safe }}</p>
    </div>
</div>
{% endblock %}
